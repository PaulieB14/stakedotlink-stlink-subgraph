specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql

dataSources:
  # Main data source for the RewardsPoolWSD contract
  - kind: ethereum
    name: RewardsPoolWSD
    network: mainnet
    source:
      address: "0xb8b295df2cd735b15BE5Eb419517Aa626fc43cD5" # Proxy address for RewardsPoolWSD implementation
      abi: ImplementationContractABI # ABI from the actual implementation contract that includes necessary functions
      startBlock: 18178329
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DistributeRewards
        - Withdraw
        - ProtocolEarnings
        - AccountState
      abis:
        - name: ImplementationContractABI
          file: ./abis/ImplementationContractABI.json # Actual implementation contract ABI
      eventHandlers:
        - event: DistributeRewards(indexed address,uint256,uint256)
          handler: handleDistributeRewards
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/mappings.ts

  # Data source specifically for proxy-related events on ERC1967Proxy
  - kind: ethereum
    name: ERC1967Proxy
    network: mainnet
    source:
      address: "0xb8b295df2cd735b15BE5Eb419517Aa626fc43cD5" # Proxy address for implementation contract at 0xebc52afcfc9495ec083264ed68e8e6f454e5f715
      abi: ERC1967Proxy
      startBlock: 16118200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: ERC1967Proxy
          file: ./abis/ERC1967Proxy.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/mappings.ts
